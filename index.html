   <script>
     var conferenceMap = L.map('ws2019-conference-map').setView([33.3002, -111.7495], 15);

     // add open streetmap tiles
     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(conferenceMap);

    //
    var uniconHq = L.marker([33.2963468, -111.7523424]).bindPopup("<img id='ws2019-map-image' src='unicon-hq.jpg' alt='Unicon Head Quarters'/><br/><h6>Unicon HQ</h6><address>1760 E Pecos Rd, Gilbert, AZ 85295</address>").addTo(conferenceMap).openPopup();
   </script>
